name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main # Change this to 'master' if your primary branch is named master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup Node.js Environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended Node version

      # 2. Install Dependencies
      - name: Install Dependencies
        run: npm install # Assumes your project uses npm

      # 3. Build the React Application
      # This step runs 'npm run build' which creates the 'build' or 'dist' folder
      - name: Build Application
        run: npm run build
        env:
          # Optional: If you need environment variables during the build, list them here
          NODE_ENV: production
          
      # 4. Deploy to Firebase Hosting
      # Uses the official Firebase Action
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}' # Standard GitHub token for checks
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' # The token we added in Step 2
          projectId: 'arrears-alarm-app' # Use your actual Firebase Project ID (replace if different)
          channelId: 'live'
          # NOTE: The 'public' directory defined in firebase.json must match the build output directory (usually 'build' or 'dist')
          # Ensure your firebase.json is configured correctly for your React app's build directory.